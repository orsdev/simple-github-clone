<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Simple Github Clone" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Simple Github Clone</title>
</head>

<body>
  <header class="header header--desktop m-0">
    <a href="#" class="header--logo">
      <i class="fa fa-github" aria-hidden="true"></i>
    </a>
    <form class="header--search-form">
      <input type="text" placeholder="Search or jump to...">
    </form>
    <nav class="header--links">
      <ul class="m-0 p-0">
        <li class="header--links-item">
          <a href="#">Pulls</a>
        </li>
        <li class="header--links-item">
          <a href="#">Issues</a>
        </li>
        <li class="header--links-item">
          <a href="#">Marketplace</a>
        </li>
        <li class="header--links-item">
          <a href="#">Explore</a>
        </li>
      </ul>
    </nav>
    <div class="header--user">
      <div class="notification">
        <i class="fa fa-bell-o" aria-hidden="true"></i>
        <span class="badge"></span>
      </div>
      <div class="details">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </div>
      <div class="avatar">
        <i class="fa fa-user" aria-hidden="true"></i>
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <header class="header header--mobile m-0">
    <div class="header--mobile-top">
      <i class="fa fa-bars" aria-hidden="true" id="header--nav-toggle"></i>
      <a href="#" class="header--logo">
        <i class="fa fa-github" aria-hidden="true"></i>
      </a>
      <div class="notification">
        <i class="fa fa-bell-o" aria-hidden="true"></i>
        <span class="badge"></span>
      </div>
    </div>
    <div class="header--mobile-bottom">
      <form class="header--search-form">
        <input type="text" placeholder="Search or jump to...">
      </form>
      <nav class="header--links">
        <ul class="m-0 p-0">
          <li class="header--links-item">
            <a href="#">Pulls</a>
          </li>
          <li class="header--links-item">
            <a href="#">Issues</a>
          </li>
          <li class="header--links-item">
            <a href="#">Marketplace</a>
          </li>
          <li class="header--links-item">
            <a href="#">Explore</a>
          </li>
          <li class="header--links-item avatar">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span class="avatar--nave">Ogundare Samuel</span>
          </li>
        </ul>
      </nav>
    </div>

  </header>
</body>

</html>
