<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Simple Github Clone" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,900,900i"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Simple Github Clone</title>
</head>

<body>
  <header class="header header--desktop m-0">
    <a href="#" class="header--logo">
      <i class="fa fa-github" aria-hidden="true"></i>
    </a>
    <form class="header--search-form">
      <input type="text" placeholder="Search or jump to...">
    </form>
    <nav class="header--links">
      <ul class="m-0 p-0">
        <li class="header--links-item">
          <a href="#">Pull requests</a>
        </li>
        <li class="header--links-item">
          <a href="#">Issues</a>
        </li>
        <li class="header--links-item">
          <a href="#">Marketplace</a>
        </li>
        <li class="header--links-item">
          <a href="#">Explore</a>
        </li>
      </ul>
    </nav>
    <div class="header--user">
      <div class="notification">
        <i class="fa fa-bell-o" aria-hidden="true"></i>
        <span class="badge"></span>
      </div>
      <div class="details">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </div>
      <div class="avatar">
        <img class="avatar--pic" alt="avatar">
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <header class="header header--mobile m-0">
    <div class="header--mobile-top">
      <svg height="24" class="octicon octicon-three-bars" viewbox="0 0 16 16" version="1.1" width="24"
        aria-hidden="true" id="header--nav-toggle">
        <path fill-rule="evenodd"
          d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 100 1.5h12.5a.75.75 0 100-1.5H1.75z">
        </path>
      </svg>
      <!-- <i class="fa fa-bars" aria-hidden="true" id="header--nav-toggle"></i> -->
      <a href="#" class="header--logo">
        <i class="fa fa-github" aria-hidden="true"></i>
      </a>
      <div class="notification">
        <i class="fa fa-bell-o" aria-hidden="true"></i>
        <span class="badge"></span>
      </div>
    </div>
    <div class="header--mobile-bottom">
      <form class="header--search-form">
        <input type="text" placeholder="Search or jump to...">
      </form>
      <nav class="header--links">
        <ul class="m-0 p-0">
          <li class="header--links-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="header--links-item">
            <a href="#">Pull requests</a>
          </li>
          <li class="header--links-item">
            <a href="#">Issues</a>
          </li>
          <li class="header--links-item">
            <a href="#">Marketplace</a>
          </li>
          <li class="header--links-item">
            <a href="#">Explore</a>
          </li>
          <li class="header--links-item avatar">
            <img class="avatar--pic" alt="avatar">
            <span class="name"></span>
          </li>
          <li class="header--links-item">
            <svg class="octicon octicon-sign-out v-align-middle" viewbox="0 0 16 16" version="1.1" width="16"
              height="16" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 010 1.5h-2.5a.25.25 0 00-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 010 1.5h-2.5A1.75 1.75 0 012 13.25V2.75zm10.44 4.5H6.75a.75.75 0 000 1.5h5.69l-1.97 1.97a.75.75 0 101.06 1.06l3.25-3.25a.75.75 0 000-1.06l-3.25-3.25a.75.75 0 10-1.06 1.06l1.97 1.97z">
              </path>
            </svg>
            <a href="#">Sign out</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <aside class="main--aside">
      <div class="main--aside-container"></div>
    </aside>
    <div class="main--content">
      <ul class="main--content-tab">
        <li class="main--content-tab-item">
          <svg class="octicon octicon-book UnderlineNav-octicon hide-sm" height="16" viewbox="0 0 16 16" version="1.1"
            width="16" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M0 1.75A.75.75 0 01.75 1h4.253c1.227 0 2.317.59 3 1.501A3.744 3.744 0 0111.006 1h4.245a.75.75 0 01.75.75v10.5a.75.75 0 01-.75.75h-4.507a2.25 2.25 0 00-1.591.659l-.622.621a.75.75 0 01-1.06 0l-.622-.621A2.25 2.25 0 005.258 13H.75a.75.75 0 01-.75-.75V1.75zm8.755 3a2.25 2.25 0 012.25-2.25H14.5v9h-3.757c-.71 0-1.4.201-1.992.572l.004-7.322zm-1.504 7.324l.004-5.073-.002-2.253A2.25 2.25 0 005.003 2.5H1.5v9h3.757a3.75 3.75 0 011.994.574z">
            </path>
          </svg>
          <span>Overview</span>
        </li>
        <li class="main--content-tab-item tab-active">
          <svg class="octicon octicon-repo UnderlineNav-octicon hide-sm" height="16" viewbox="0 0 16 16" version="1.1"
            width="16" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">
            </path>
          </svg>
          <span>Repositories</span>
          <span class="badge" id="badge"></span>
        </li>
        <li class="main--content-tab-item">
          <svg class="octicon octicon-project UnderlineNav-octicon hide-sm" height="16" viewbox="0 0 16 16"
            version="1.1" width="16" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M1.75 0A1.75 1.75 0 000 1.75v12.5C0 15.216.784 16 1.75 16h12.5A1.75 1.75 0 0016 14.25V1.75A1.75 1.75 0 0014.25 0H1.75zM1.5 1.75a.25.25 0 01.25-.25h12.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25V1.75zM11.75 3a.75.75 0 00-.75.75v7.5a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75zm-8.25.75a.75.75 0 011.5 0v5.5a.75.75 0 01-1.5 0v-5.5zM8 3a.75.75 0 00-.75.75v3.5a.75.75 0 001.5 0v-3.5A.75.75 0 008 3z">
            </path>
          </svg>
          <span>Projects</span>
        </li>
        <li class="main--content-tab-item">
          <svg class="octicon octicon-package UnderlineNav-octicon hide-sm" height="16" viewbox="0 0 16 16"
            version="1.1" width="16" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M8.878.392a1.75 1.75 0 00-1.756 0l-5.25 3.045A1.75 1.75 0 001 4.951v6.098c0 .624.332 1.2.872 1.514l5.25 3.045a1.75 1.75 0 001.756 0l5.25-3.045c.54-.313.872-.89.872-1.514V4.951c0-.624-.332-1.2-.872-1.514L8.878.392zM7.875 1.69a.25.25 0 01.25 0l4.63 2.685L8 7.133 3.245 4.375l4.63-2.685zM2.5 5.677v5.372c0 .09.047.171.125.216l4.625 2.683V8.432L2.5 5.677zm6.25 8.271l4.625-2.683a.25.25 0 00.125-.216V5.677L8.75 8.432v5.516z">
            </path>
          </svg>
          <span>Packages</span>
        </li>
      </ul>
      <form action="" class="main--content-search">
        <input type="search" name="search-repo" id="search-repo" placeholder="Find a repository...">
      </form>
      <div class="main--content-repositories" id="result">
        <h4 class="main--content-repositories-result" id="total-repo">
        </h4>
      </div>
    </div>
  </main>
</body>

</html>
